<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Simple Chat</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <header>
                <img class="img-logo" src="img/logo.png" alt="" />
                <h1 class="h1-under-logo">Simple Chat</h1>
                <p class="p-under-logo">Укажите ваше имя и начинайте переписку</p>
            </header>
            <main class="content">
                <section class="input-section">
                    <h3 class="h3-above-section" style="text-align: left">Форма сообщений</h3>
                    <form class="form">
                        <label id="label" style="font-weight: 550;">Имя пользователя</label>
                        <input class="main-input" type="text" placeholder="Введите имя...">
                        <button class="button button-send"></button>
                        <button class="button button-disc" disabled></button>
                    </form>
                </section>
                <section class="output-section">
                    <h3 class="h3-above-section" style="text-align: center">Чат</h3>
                    <textarea class="messages" readonly ></textarea>
                </section>
            </main>
            <footer class="footer">ИКПИ-82</footer>
        </div>
    </div>
